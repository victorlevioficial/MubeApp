  - heading "4. BASES LEGAIS PARA O TRATAMENTO" [level=2] [ref=e60]
  - paragraph [ref=e61]: "Tratamos seus dados sob as seguintes bases legais da LGPD:"
  - list [ref=e62]:
    - listitem [ref=e63]:
      - strong [ref=e64]: "Execução de Contrato:"
      - text: Para fornecer as funcionalidades do app solicitadas por você (Art. 7º, V).
    - listitem [ref=e65]:
      - strong [ref=e66]: "Consentimento:"
      - text: Para comunicações de marketing ou uso de dados sensíveis, quando aplicável (Art. 7º, I).
    - listitem [ref=e67]:
      - strong [ref=e68]: "Legítimo Interesse:"
      - text: Para melhoria contínua do Serviço e segurança (Art. 7º, IX).
    - listitem [ref=e69]:
      - strong [ref=e70]: "Cumprimento de Obrigação Legal:"
      - text: Para guarda de logs de acesso conforme o Marco Civil da Internet (Art. 7º, II).
  - separator [ref=e71]
