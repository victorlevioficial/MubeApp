  - heading "8. SEGURANÇA DA INFORMAÇÃO" [level=2] [ref=e140]
  - paragraph [ref=e141]: "Implementamos medidas técnicas organizacionais para proteger seus dados, incluindo:"
  - list [ref=e142]:
    - listitem [ref=e143]: Autenticação segura via Firebase.
    - listitem [ref=e144]: Regras de segurança no banco de dados para impedir acesso não autorizado.
    - listitem [ref=e145]: Uso de HTTPS para todo o tráfego de dados.
  - separator [ref=e146]
  - heading "9. DIREITOS DO TITULAR (LGPD — Art. 18)" [level=2] [ref=e147]
  - paragraph [ref=e148]:
    - text: Você pode exercer seus direitos enviando um e-mail para
    - strong [ref=e149]: suporte@mubeapp.com.br
    - text: ":"
  - blockquote [ref=e150]:
    - text: 1. Confirmar a existência de tratamento;
    - text: 2. Acessar seus dados;
    - text: 3. Corrigir dados incompletos ou inexatos;
    - text: 4. Anonimizar, bloquear ou eliminar dados desnecessários;
    - text: 5. Portabilidade dos dados;
    - text: 6. Informação sobre compartilhamento;
    - text: 7. Revogação do consentimento.
  - paragraph [ref=e151]:
    - strong [ref=e152]: "Prazo de resposta:"
    - text: Atenderemos solicitações simples em até 48 horas e solicitações complexas em até 15 dias, conforme a lei.
  - separator [ref=e153]
  - heading "10. INCIDENTES DE SEGURANÇA" [level=2] [ref=e154]
  - paragraph [ref=e155]: Em caso de qualquer violação de dados que possa acarretar risco ou dano relevante aos seus direitos e liberdades individuais, notificaremos você e a Autoridade Nacional de Proteção de Dados (ANPD) em tempo razoável.
  - separator [ref=e156]
  - heading "11. TRANSFERÊNCIA INTERNACIONAL" [level=2] [ref=e157]
  - paragraph [ref=e158]: Seus dados são armazenados em servidores do Google, que podem estar localizados nos EUA ou outros países. O Google cumpre as cláusulas contratuais padrão para garantir um nível de proteção adequado aos dados brasileiros.
  - separator [ref=e159]
  - heading "12. COOKIES E TECNOLOGIAS DE RASTREIO" [level=2] [ref=e160]
  - paragraph [ref=e161]: O aplicativo MUBE não utiliza cookies de terceiros para rastreamento publicitário. Utilizamos apenas tokens de sessão locais necessários para manter você conectado.
  - separator [ref=e162]
  - heading "13. DECISÕES AUTOMATIZADAS" [level=2] [ref=e163]
  - paragraph [ref=e164]: Não utilizamos algoritmos para tomada de decisões que afetem seus direitos sem revisão humana, exceto para o funcionamento lógico do MatchPoint (sugestão de perfis).
  - separator [ref=e165]
  - heading "14. MENORES DE IDADE" [level=2] [ref=e166]
  - paragraph [ref=e167]: O Serviço não é direcionado a menores de 13 anos. Se tomarmos conhecimento da coleta de dados de uma criança sem consentimento parental, excluiremos as informações imediatamente.
  - separator [ref=e168]
  - heading "15. ALTERAÇÕES NESTA POLÍTICA" [level=2] [ref=e169]
  - paragraph [ref=e170]: Podemos atualizar esta Política periodicamente. Notificaremos você sobre mudanças materiais através do app ou por e-mail.
  - separator [ref=e171]
  - heading "16. CONTATO E RECLAMAÇÕES" [level=2] [ref=e172]
  - paragraph [ref=e173]: Se você acredita que seus dados foram tratados de forma inadequada, entre em contato conosco primeiro. Se a solução não for satisfatória, você tem o direito de peticionar perante a ANPD.
